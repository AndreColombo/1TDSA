<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <style>
      #container {
        width: 910px;
        height: 910px;
        background-color: #ff0;
        position: relative;
      }
      #quadro {
        width: 50px;
        height: 50px;
        background-color: #f00;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="mover()">Bot√£o</button>
    <div id="container">
      <div id="quadro"></div>
    </div>
    <script>
      function mover() {
        var quadro = document.getElementById("quadro");
        var Y = 0;
        var X = 0;
        x = setInterval(movimentar, 1);

        function movimentar() {
          if (Y < 860 && X == 0) {
            // clearInterval(x);
            Y++;
            quadro.style.top = Y + "px";
          }

          if (Y == 860 && X < 860) {
            X++;
            quadro.style.left = X + "px";
          }

          if (X == 860 && Y > 0) {
            Y--;
            quadro.style.top = Y + "px";
          }

          if (Y == 0 && X > 0) {
            X--;
            quadro.style.left = X + "px";
          }
        }
      }
    </script>
